<div style="display: block" *ngIf="chartData.length > 0" class="chart-container">
  <canvas
    baseChart height="500" width="10"
    [chartType]="'line'"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [legend]="true"
    (chartClick)="onChartClick($event)">
  </canvas>
</div>
